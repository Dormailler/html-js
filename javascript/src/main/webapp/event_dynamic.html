<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.parent{
width:300px; height:300px; background-color:#ddd;}
.child{
width:200px; height:200px; background-color:yellow;}
</style>
</head>
<body>
<div class="parent">새로운태그생성</div>
<button id='btn'>클릭</button>
<script type="text/javascript">
var br="<br>"
document.write(br);

let parent = document.querySelector('.parent');
let btn = document.querySelector('#btn');
btn.addEventListener('click',function(){
	parent.innerHTML = '<H1 class="child">나는 새롭게 추가된 태그입니다.</H1>';
});

parent.addEventListener('click',function(e){
	// e.target - 실제이벤트발생태그 H1
	// e.currentTarget - 이벤트처리함수태그 div
	//e.currentTarget.children[0].style.backgroundColor = "green";
	e.target.style.backgroundColor = "red";
});
</script>
</body>
</html>
