<h1 id="header">화면 정보</h1>

<h1 id="header">브라우저 정보</h1>
<script type="text/javascript">
document.write("<h3>" + navigator.appCodeName + "</h3>");
document.write("<h3>" + navigator.userAgent + "</h3>");
document.write("<h3>" + navigator.platform + "</h3>");
if(navigator.userAgent.indexOf("Trident") >= 0){ // /Trident/.test(navigator.userAgent)
	document.write("<h3> ie를 사용하시는군요(브라우저를 다른 종류로 변경 권고합니다)!!!</h3>");
}else if(navigator.userAgent.indexOf("Edge") >= 0){
	document.write("<h3> 엣지를 사용하시는군요!!!</h3>");
}else if(navigator.userAgent.indexOf("Chrome") >= 0){
	document.write("<h3> 크롬을 사용하시는군요!!!</h3>");
}
</script>

<a href = "javascript:history.go(1)">앞으로 가기(앞으로버튼)</a>
