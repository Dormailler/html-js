<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var br = "<br>";
let obj = {};
let arr = [];
document.write("typeof(obj) = " + typeof(obj) + br); //object
document.write("typeof(arr) = " + typeof(arr) + br); //object
document.write("obj생성자 = " + obj.constructor + br);
document.write("arr생성자 = " + arr.constructor + br);
document.write("arr생성자 = " + Object.prototype.toString.call(obj) + br);
document.write("arr생성자 = " + Object.prototype.toString.call(arr) + br);
arr[0] = 10;
document.write("배열길이 = " + arr.length + br);
arr[10] = 100;
document.write("배열길이 = " + arr.length + br);
/* for(let i = 0 ; i <arr.length; i++){
	document.write(i + "번째 인덱스값 = " + arr[i] + br);
} */
for(let i = 0 ; i <arr.length; i++){
	document.write(i + "번째 인덱스값 = " + arr[i] + br);
}
let arr2 = [1,3.14,'abc',false,function(){} , [10,20,30],{id:100}]
for(let i = 0 ; i <arr2.length; i++){
	document.write(i + "번째 인덱스값 = " + arr2[i] + br);
}
let arr3 = new Array(10);
document.write("arr3.length = " + arr3.length + br);
arr3[0] = 100;
arr3[1] = 200;
arr3.unshift(50); //첫번째요소로 추가
arr3.push(10); //마지막요소로추가
arr3.push(20);
arr3.push(30);
arr3.shift(); //첫번째요소 제거
arr3.pop();
// delete arr3[index];
for(i in arr3){ //인덱스나옴
	document.write(i + "번째 인덱스값 = " + arr3[i] + br);
}
document.write(arr.join(":") + br); //구분자로 구분하여 출력
document.write(arr + br);
arr.forEach(function(data,index){
	document.write(index + "번쨰 데이터= " + data + br);
})
</script>

</body>
</html>
